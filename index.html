<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="progress-container">
        <h1>Pomodoro</h1>
        <div class="bar-container" onclick="toggleBars();">
            <div class="divider"></div>
            <div class="progress">
                <div class="progress-bar">
                </div>
            </div>
            <div class="sub-progress">
                <div class="sub-progress-bar">
                </div>
            </div>
        </div>
        <div class="micro-boxes">
            <div class="micro-box-1"></div>
            <div class="micro-box-2"></div>
            <div class="micro-box-3"></div>
            <div class="micro-box-4"></div>
            <div class="micro-box-5"></div>
            <div class="micro-box-6"></div>
            <div class="micro-box-7"></div>
            <div class="micro-box-8"></div>
            <div class="micro-box-9"></div>
            <div class="micro-box-10"></div>
            <div class="micro-box-11"></div>
            <div class="micro-box-12"></div>
            <div class="micro-box-13"></div>
            <div class="micro-box-14"></div>
            <div class="micro-box-15"></div>
        </div>
        <div class="sub-boxes">
            <div class="sub-box-1"></div>
            <div class="sub-box-2"></div>
            <div class="sub-box-3"></div>
            <div class="sub-box-4"></div>
            <div class="sub-box-5"></div>
        </div>
        <form action="#">
            <div>
                <label for="minutes">Total Minutes:</label>
                <input type="number" id="minutes"></input>
            </div>
            <div>
                <button onclick="event.preventDefault(); start()">Submit</button>
            </div>
        </form>
    </div>
    <audio id="completedSound">
        <source src="glass_ping.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>

</html>
